<form class="card m-2" [formGroup]="studData" (ngSubmit)="formData(studData.value)">
  <div class="card-body text-dark bg-light">
    <div class="row">
      <div class="col-sm-6">
        <label for="fname">Enter First Name</label>
        <input type="text" class="form-control" name="firstName" id="fname" formControlName="firstName" />
        <div *ngIf="
            studData.get('firstName').invalid &&
            studData.get('firstName').touched
          ">
          <div *ngIf="studData.get('firstName').errors.required" class="text-danger">
            *This field is required
          </div>
          <div *ngIf="studData.get('firstName').errors.pattern" class="text-danger">
            *Minimum 3 and Maximum 30 Characters allowed
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lname">Enter Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lname" formControlName="lastName" />
        <div *ngIf="
            studData.get('lastName').invalid && studData.get('lastName').touched
          ">
          <div *ngIf="studData.get('lastName').errors.required" class="text-danger">
            *This field is required
          </div>
          <div *ngIf="studData.get('lastName').errors.pattern" class="text-danger">
            *Minimum 3 and Maximum 30 Characters required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <label for="emailAddress">Enter the Email</label>
        <input type="email" class="form-control" name="email" id="emailAddress" formControlName="email" />
        <div *ngIf="studData.get('email').invalid && studData.get('email').touched">
          <div *ngIf="studData.get('email').errors.required" class="text-danger">
            *This field is required
          </div>
          <div *ngIf="studData.get('email').errors.pattern" class="text-danger">
            Enter Valid Email format
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <label for="genderSelected">Gender</label>
        <select name="gender" class="form-control" id="genderSelected" formControlName="selectedGender">
          <option value>Select Gender Here</option>
          <option [ngValue]="gen" *ngFor="let gen of genderOptions">
            {{ gen }}
          </option>
        </select>
        <div *ngIf="studData.get('selectedGender').invalid && studData.get('selectedGender').touched">
          <div *ngIf="studData.get('selectedGender').errors.required" class="text-danger">
          *This field is required</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-check form-switch m-1">
        <input class="form-check-input" type="checkbox" name="terms" id="myterm" formControlName="terms"/>
        <label class="form-check-label text-primary" for="myterm">
          Accept the Terms to proceed</label>
      </div>
      <div *ngIf="studData.get('terms').invalid && studData.get('terms').touched">
        <div *ngIf="studData.get('terms').errors.required" class="text-danger">*Accept the term and condititon to proceed</div>
      </div>
    </div>

    <div class="row">
      <div>
        <button type="submit" class="btn btn-primary">Sumbit</button>
      </div>
    </div>
  </div>
</form>
