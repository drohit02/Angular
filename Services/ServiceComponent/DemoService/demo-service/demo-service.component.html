<div class="col-sm-6 table-bordered">
    <table class="table table-striped table-bordered text-center">
        <thead>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Address</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeList">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.address}}</td>
                <td>{{emp.salary}}</td>
            </tr>
        </tbody>
    </table>
</div>
